<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

   <script>
        //create client socket
        var socket = io();
        var chatView = null;
        //var Backbone = require("backbone");
        //connect user
        socket.emit("userConnection", { username: '{{username}}', sessionID: '{{sessionID}}' });

        var UserView = Backbone.View.extend({
            tagName: 'li',

            template: _.template( $("#user-template").html() ),

            initialize: function() {
                this.render();
                //this.listenTo(this.model, "change:connectedUsers", this.render);
            },

            render: function() {
                var html = this.template(this.model.toJSON());
                this.$el.html(html);
                return this;
            }

        });

        var ChatView = Backbone.View.extend({

//            tagName: 'ul',
//            id: 'hapi_container',
            el: "#hapi_container",

            initialize: function() {
                console.log(this);
                this.render();
                //set a refresh of the page upon changes
                //this.listenTo(this.collection, "change:models", this.render);
                //this.listenTo(this.model, "change:chatMessages", this.render);
            },

            //template: _.template( $("#chat_messages-template").html() ),

            render: function() {
                console.log(this);
                this.collection.each(function (user) {
                    var userView = new UserView( { model: user });
                    this.$el.append(userView.render().el);
                }, this);
                return this;
            }

        });

        socket.on('createConnectedUsersList', function(room) {
            console.log('create collection view');
            chatView = new ChatView( { collection: room } );
            //chatView.render();
        });

socket.on('test', function (test) {
    console.log('this is ' + test);
});


        var $message_area = $('#msg_area');
        //whenever the user send a messages, generate the chat message event
        $('#chat-form').submit(function(){
            socket.emit('chatMessage', $message_area.val());
            $message_area.val('');
            return false;
        });

//        socket.on('chatMessage', function(msg){

//        });


        $('#logout').on('click', function(){
            //var user = $('#username').val();
            //console.log('{{username}}:', 'userDisconnection');
            socket.emit('logout');
            location.assign("/logout");
        });

//        socket.on('redirect', function(){
//            //console.log('user disconnected');
//            location.assign("/login");
//        });

        var $messages = $('#messages');
        $('#save-chat').on('click', function(){
            var newMessages = ($messages.html()) ? $messages.html() : '';
            console.log('username:', '{{username}}', 'newMessages:', newMessages);
//            socket.emit('saveChat', {
//                username: '{{username}}',
//                newMessages: newMessages
//            });
            socket.emit('saveChat', newMessages);
        });
