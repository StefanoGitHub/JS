<h1>{{title}}</h1>

<h3>Welcome to our Theater!</h3>
<p>We are offering the best latest movies, great popcorn selection and comfortable seats.</p>
<br>
<p>Please choose one of our current shows:</p>

<table class="list">
    <tr>
        <th>Movie</th>
        <th>Showtimes</th>
    </tr>
    {{#movieList}}
    <tr>
        <td>
            <a href="/{{@index}}" >
                <b>{{title}}</b> <br>
            </a>
        </td>
        <td>
            <ul>
                {{#times}}<li>{{this}}</li>{{/times}}
            </ul>
        </td>
    </tr>
    {{/movieList}}
</table>
