<!DOCTYPE html>
<html>
    <head>
        <title>Backbone.js</title>
<!--        <link rel="stylesheet" href="/assets/css/style.css">-->
    </head>
    <body>

        <div id="calculator"></div>
        
        <script type="text/html" src="" id="calc-template">
            <div class="output"><%=result%></div>
            <input class="input">
            <button class="operation" data-op="add">+</button>
            <button class="operation" data-op="sub">-</button>
            <button class="operation" data-op="mult">*</button>
            <button class="operation" data-op="div">/</button>

        </script>
        
            
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

        <script type="text/javascript" src="js/bundle.js">//browserified files</script>

    </body>
</html>
